<main>

  <app-search-bar  (dataEvent)="receiveSelectedChat($event)" class="sidebar"></app-search-bar>

  <div class="chatbox">

    <div class="msg-display">

    </div>
    
    <div class="message-input">
      <input [(ngModel)]="newMessage" placeholder="Type a message" />
      <button (click)="sendMessage()">Send</button>
    </div>

  </div>

</main>
